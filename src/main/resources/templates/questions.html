<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Questions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .answer { display: none; }
        .starred { color: gold; cursor: pointer; font-size: 1.5rem; }
        .not-starred { color: gray; cursor: pointer; font-size: 1.5rem; }
        .delete { color: red; cursor: pointer; margin-left: 10px; font-size: 1.5rem; }
    </style>
    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById('answer-' + id);
            if (answer.style.display === 'none') {
                answer.style.display = 'block';
            } else {
                answer.style.display = 'none';
            }
        }

        function toggleStar(id) {
            var starIcon = document.getElementById('star-' + id);
            var isStarred = starIcon.classList.contains('starred');

            fetch('/questions/' + id + '/star?starred=' + !isStarred, { method: 'POST' })
                .then(() => {
                    if (isStarred) {
                        starIcon.classList.remove('starred');
                        starIcon.classList.add('not-starred');
                    } else {
                        starIcon.classList.remove('not-starred');
                        starIcon.classList.add('starred');
                    }
                });
        }

        function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                fetch('/questions/' + id, { method: 'DELETE' })
                    .then(() => {
                        document.getElementById('question-' + id).remove();
                    });
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Questions</h1>
    <div class="mb-3">
        <a href="/questions/starred" class="btn btn-primary">Show Starred Questions</a>
        <a href="/excel/upload" class="btn btn-secondary">Upload Excel</a>
    </div>
    <div th:each="question : ${questions}" class="card my-3" th:id="'question-' + ${question.id}">
        <div class="card-header">
            <span th:text="${question.content}" th:onclick="'toggleAnswer(' + ${question.id} + ')'"></span>
            <span th:id="'star-' + ${question.id}" th:classappend="${question.starred} ? ' starred' : ' not-starred'"
                  class="float-right" th:onclick="'toggleStar(' + ${question.id} + ')'">&#9733;</span>
            <span class="delete float-right" th:onclick="'deleteQuestion(' + ${question.id} + ')'">&#10005;</span>
        </div>
        <div th:id="'answer-' + ${question.id}" class="card-body answer" th:text="${question.answer.content}"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
